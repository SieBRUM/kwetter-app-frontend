<div class="menu-top-container">
    <div class="menu-lower-container">
        <div>
            <div class="main-options">
                <button mat-stroked-button class="menu-option-button" (click)="onClickNavigate('home')"
                    [color]="isOnRoute('home')">
                    <mat-icon>home</mat-icon>
                    {{ 'SIDE_BAR.HOME' | translate }}
                </button>
                <button mat-stroked-button class="menu-option-button" (click)="onClickNavigate('shop')"
                    [color]="isOnRoute('shop')">
                    <mat-icon>shopping_cart</mat-icon>
                    {{ 'SIDE_BAR.SHOP' | translate }}
                </button>
                <button mat-stroked-button class="menu-option-button" *ngIf="isLoggedIn()"
                    (click)="onClickNavigate('dashboard')" [color]="isOnRoute('dashboard')">
                    <mat-icon>assessment</mat-icon>
                    {{ 'SIDE_BAR.DASHBOARD' | translate }}
                </button>
                <button mat-stroked-button class="menu-option-button" *ngIf="isLoggedIn()"
                    (click)="onClickNavigate('editor')" [color]="isOnRoute('editor')">
                    <mat-icon>drafts</mat-icon>
                    {{ 'SIDE_BAR.SEND_MAILS' | translate }}
                </button>
            </div>
        </div>
        <div class="content-filler">
            <!-- Content filler -->
            <!-- Dont place stuff in here!  -->
        </div>
        <div>
            <mat-form-field class="language-form-field">
                <mat-label>{{ 'SIDE_BAR.LANGUAGE' | translate }}</mat-label>
                <mat-select (selectionChange)="onChangeLanguage($event.value)" [value]="translate.currentLang">
                    <mat-select-trigger>
                        <div class="language-select-option">
                            <img src="/assets/images/i18n_flags/{{translate.currentLang}}.png" class="country-flag">
                            <span class="country-name">{{ translateLanguage(translate.currentLang) }}</span>
                        </div>
                    </mat-select-trigger>
                    <mat-option *ngFor="let language of translate.getLangs()" [value]="language">
                        <div class="language-select-option">
                            <img src="/assets/images/i18n_flags/{{language}}.png" class="country-flag">
                            <span class="country-name">{{ translateLanguage(language) }}</span>
                        </div>
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="session-buttons">
        <button mat-stroked-button color="primary" class="session-button" *ngIf="!isLoggedIn()"
            (click)="onClickNavigate('login')">
            <mat-icon>exit_to_app</mat-icon>
            {{ 'SIDE_BAR.LOGIN' | translate }}
        </button>
        <button mat-stroked-button class="session-button" *ngIf="!isLoggedIn()" (click)="onClickNavigate('register')">
            <mat-icon>person_add</mat-icon>
            {{ 'SIDE_BAR.REGISTER' | translate }}
        </button>
        <button mat-stroked-button class="session-button" style="width: 100%" *ngIf="isLoggedIn()"
            (click)="onClickLogout()">
            <mat-icon>exit_to_app</mat-icon>
            {{ 'SIDE_BAR.LOGOUT' | translate }}
        </button>

    </div>
    <div>
        <button mat-button style="width: 100%; text-align: center;" (click)="onClickPinMenu()">
            <mat-icon> {{ pinned ? 'lock_open' : 'lock' }}</mat-icon>
            {{ pinned ? ('SIDE_BAR.UNPIN_MENU' | translate) : ('SIDE_BAR.PIN_MENU' | translate) }}
        </button>
    </div>

</div>
