<mat-toolbar color="primary" style="min-height: 50px; height: 50px;">
    <mat-toolbar-row>
        <button mat-icon-button (click)="onClickSideBar()">
            <mat-icon>menu</mat-icon>
        </button>
        <span>Kwetter - The best social media platform!</span>
        <span style="flex: 1;"></span>
        <app-theme-change-menu [options]="themeOptions | async" (themeChange)="onThemeChange($event)">
        </app-theme-change-menu>
    </mat-toolbar-row>
</mat-toolbar>

<mat-drawer-container class="main-container" [hasBackdrop]="!isMenuPinned" autosize>
    <mat-drawer [mode]="getMenuMode()" [disableClose]="isMenuPinned" [(opened)]="isMenuOpen">
        <app-side-menu-bar [pinned]="isMenuPinned" (pinnedChange)="onPinnedChange($event)"></app-side-menu-bar>
    </mat-drawer>

    <div class="main-content">
        <div class="main-content-page">
            <router-outlet></router-outlet>
        </div>
    </div>
</mat-drawer-container>
